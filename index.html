<!DOCTYPE html>
<html lang="en-ca">
<head>
        <meta charset="utf-8">
        <title>Wanted!</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
        <link href="css/grid.css" rel="stylesheet">
        <link href="css/type.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
</head>
<body class="bg-color">
    
<ul class="skip-links">
    <li><a href="">Skip to navigation</a></li>
    <li><a href="#main">Skip to main content</a></li>
</ul>    

<div class="island">
    <header class="masthead push" role="banner">
        <h1 class="title push-0 gutter zetta"> <img class="logo" src="images/star.svg" alt="star"> Wanted! <img class="logo" src="images/star.svg" alt="star"></h1>
    </header>
</div>
    
<main role="main" id="main" class="grid">
    
    <div class="unit unit-x-s-1 unit-s-1- unit-m-1-3 unit-l-1-3 island">
        <div class="panel">
        <img class="image" src="images/lady.jpg" alt="Female Suspect">
        </div>
    </div>
    
    <div class="unit unit-x-s-1 unit-s-1- unit-m-1-3 unit-l-1-3 island">
        <div class="poster">
        <img class="hat island" src="images/hat.svg" alt="hat">
        <h2 class="push-0 zetta">Reward</h2>
        <h2 class="zetta">50 000</h2>
        <h3 class="giga">For the following crimes:</h3>
            <ul class="list">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
        <img class="hat island" src="images/cuffs.svg" alt="handcuffs">
        </div>
    </div>
    
    <div class="unit unit-x-s-1 unit-s-1- unit-m-1-3 unit-l-1-3 island">
        <div class="panel">
        <img class="image" src="images/man.jpg" alt="Male Suspect">
        </div>
    </div>
    
   
    
</main>
 
</body>
</html>
